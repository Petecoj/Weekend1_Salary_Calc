<!DOCTYPE html>
<html>

<head>

    <title>Weekend Challenge!</title>
    <link rel="stylesheet" type="style.css" media="screen" href="main.css" />
    <script src="jquery-3.3.1.min copy.js"></script>
    <script src="script.js"></script>
</head>
<main>
    <div>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="numberID" type="text" placeholder="ID Number">
        <input id="jobTitle" type="text" placeholder="Job Title">
        <input id="annualSalary" type="text" placeholder="Annual Salary">
        <button id="submit">SUBMIT</button>
    </div>
    <table>
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody id="employeeChart">
        </tbody>
    </table>
</main>

</html>
